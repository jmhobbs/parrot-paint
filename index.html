    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
    <script>
    $(function () {
      var drawing = false,
      parrotclass = "parrot";

      $("ul.nav a").on("click", function (e) {
        $("body").removeClass(parrotclass);
        parrotclass = $(this).data("parrotclass");
        $("body").addClass(parrotclass);
        $("ul.nav li.active").removeClass("active");
        $(this).parent().addClass("active");
      });

      $(document).on("mousedown", function (e) {
        drawing = true;
      }).on("mouseup", function (e) {
        drawing = false;
      });
      $("td").on("mouseenter", function (e) {
        if(drawing) {
          $(this).attr("class", parrotclass);
        }
      });
      $("td").on("click", function (e) {
        e.preventDefault();
        $(this).attr("class", parrotclass);
      });

      $("ul.nav button").on("click", function (e) {
        e.preventDefault();
        var rows = [];
        $("tr").each(function () {
          var row = "";
          $(this).find("td").each(function () {
            if(this.className === "") {
              row += "      ";
            }
            else {
              row += ":" + this.className + ":";
            }
          });
          rows.push(row.replace(/^\s+$/g, ''));
        });
        var i = rows.length;
        for(; i > 0; i--) {
          if(rows[i-1].length === 0 ) {
            rows.pop()
          }
          else {
            break; 
          }
        }
        $("table").hide();
        $("pre").text(rows.join("\n")).show();
      });

    });
    </script>
